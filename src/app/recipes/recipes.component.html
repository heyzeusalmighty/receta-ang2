

<h3>Recipes</h3>

<button md-icon-button (click)="addNewRecipe()">
  <i class="material-icons">add_circle_outline</i> ADD RECIPE
</button>

<md-list>
  <md-list-item *ngFor="let recipe of recentRecipes" (click)="gotoRecipe(recipe)">
    <img md-list-avatar src="assets/monkeys.jpg" alt="monkey">
    <h5 md-line>{{recipe.name}}</h5>
    <p md-line class="recipeDescription">{{recipe.description}}</p>    
  </md-list-item>
</md-list>
