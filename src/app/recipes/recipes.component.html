


<div class="row">

	<div class="column _20">
		<h4>Tags</h4>
		
		<app-add-new-tag></app-add-new-tag>

		<div class="tag-area">
			<div *ngFor="let tag of tags" >
				<button type="button" class="mdl-chip" (click)="filterByTag(tag)">
					<span class="mdl-chip__text">{{tag.name}}</span>
				</button>
			</div>
		</div>

	</div>

	<div class="column _80">
		<h4>Recipes</h4>

		<div>
			<button md-mini-fab (click)="addNewRecipe()" title="Add New Recipe">  
				<i class="material-icons md-24">add</i>
			</button>

			<button md-mini-fab (click)="toTheYummly()" title="3rd Party Search">
				<i class="material-icons md-24">cloud_download</i>
			</button>

			<recipe-search title="Recipe Search" (updateFilter)="updateFilter($event)"></recipe-search>

		</div>

		<div *ngIf="filterTags.length > 0">
			
			<span class="mdl-chip mdl-chip--deletable" *ngFor="let tag of filterTags">
				<span class="mdl-chip__text">{{tag}}</span>
				<button type="button" class="mdl-chip__action" (click)="removeFilterTag(tag)">
					<i class="material-icons">cancel</i>
				</button>
			</span>

		</div>

		<md-list>
			<md-list-item *ngFor="let recipe of recentRecipes" (click)="gotoRecipe(recipe)">
				<img md-list-avatar src="assets/monkeys.jpg" alt="monkey">
				<h5 md-line>{{recipe.recipeName}}</h5>
				<p md-line class="recipeDescription">{{recipe.description}}</p>    
			</md-list-item>
		</md-list>


		
		
		



	</div>
</div>
